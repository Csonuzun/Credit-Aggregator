<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Interest Rate Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bank Interest Rate Comparison</h1>
    <form id="calc-form">
        <label for="deposit">Enter Deposit Amount (TL):</label>
        <input type="number" id="deposit" name="deposit" required>
        <button type="submit">Calculate Best Bank</button>
    </form>
    <h2 id="result"></h2>
    <canvas id="rateChart" width="400" height="200"></canvas>

    <script>
        const form = document.getElementById('calc-form');
        const result = document.getElementById('result');
        const ctx = document.getElementById('rateChart').getContext('2d');

        // Chart initialization
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Deposit ranges
                datasets: [
                    {
                        label: 'Getir Finans',
                        data: [], // Getir Finans rates
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    },
                    {
                        label: 'Enpara',
                        data: [], // Enpara rates
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        mode: 'index', // Show tooltip for all points in the same vertical line
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw}%`;
                            }
                        }
                    },
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Deposit Amount (TL)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Interest Rate (%)'
                        },
                        min: 0,
                        max: 50
                    }
                }
            }
        });

        // Fetch data for the graph
        async function fetchGraphData() {
            const response = await fetch('/graph-data');
            const data = await response.json();
            chart.data.labels = data.labels;
            chart.data.datasets[0].data = data.getir_finans_rates;
            chart.data.datasets[1].data = data.enpara_rates;
            chart.update();
        }

        // Form submission for calculation
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const deposit = parseFloat(document.getElementById('deposit').value);

            const response = await fetch('/calculate-best', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ deposit })
            });

            const data = await response.json();
            result.innerText = `Best Bank: ${data.best_bank} with ${data.best_rate}% rate`;
        });

        // Load graph data on page load
        fetchGraphData();
    </script>
</body>
</html>
